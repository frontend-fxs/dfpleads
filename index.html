<style type="text/css">
    * {
        box-sizing: border-box;
        text-rendering: optimizelegibility;
    }

    body {
        font-family: "Roboto", sans-serif;
        color: #49494f;
        font-size: 1rem;
        line-height: 1.38rem;
        padding: 15px !important;
        max-width: 900px;
        margin: 0 auto;
        position: relative;
    }

    body.w1280 {
        max-width: 1000px;
    }

    .fxs_row {
        margin-left: -0.5rem;
        margin-right: -0.5rem;
    }

    .fxs_transition_module {
        background-color: #fff;
        content: " ";
        clear: both;
        padding: 25px 20px 180px 20px;
    }

    .fxs_col {
        padding-left: 0.666667rem;
        padding-right: 0.666667rem;
    }

    .fxs_col_67 {
        float: left;
        width: 65%;
    }

    .fxs_contributorBox_header {
        margin-bottom: 7.5px;
        padding-bottom: 7.5px;
        display: block;
        border: 0 none;
    }

    .fxs_squareImage {
        float: left;
        height: 70px;
        margin-right: 7.5px;
        width: 70px;
    }

    .fxs_squareImage_s {
        height: 35px;
        width: 35px;
    }

    .fxs_floatingMedia_textBody {
        overflow: hidden;
        display: block;
    }

    .fxs_headline_medium {
        display: block;
        font-size: 1.6rem;
        line-height: 2rem;
        color: #1b1c23;
        letter-spacing: -0.02rem;
        margin: 0 0 0.33em;
        text-decoration: none;
    }

    .fxs_headline_medium a:hover {
        color: #e4871b;
    }

    .fxs_entryPlain_txt {
        font-size: 0.9rem;
        font-weight: 300;
        line-height: 1.35em;
    }

    .fxs_paddingBase_top {
        padding-top: 1rem;
    }

    .fxs_col_33 {
        float: left;
        width: 35%;
        min-height: 1px;
        position: relative;
        padding-left: 0.666667rem;
        padding-right: 0.666667rem;
        border: 0 none;
        margin: 0;
    }

    .fxs_formGroup {
        margin-bottom: 1rem;
        margin-left: 2px;
        border: 0 none;
    }

    .fxs_textInput {
        background-color: #fff;
        border: 1px solid #a3a3a8;
        color: #49494f;
        font-size: 0.8rem;
        height: 35px;
        padding: 5px 1rem;
        margin-bottom: 0.22rem;
        width: 100%;
        outline: 0 none;
        border-radius: 0;
    }

    .fxs_align_center {
        text-align: center;
    }

    .fxs_clearfix {
        content: " ";
        clear: both;
        width: 100%;
    }

    .fxs_btn {
        margin: 0.1rem 0 0;
    }

    .fxs_btn_block {
        display: block;
        width: 100%;
    }

    .fxs_btn_cta {
        background-color: #e4871b;
        border: none;
        color: #fff;
        font-size: 0.8rem;
        text-decoration: none !important;
        cursor: pointer;
        line-height: 34px;
        min-height: 35px;
        padding: 0 1rem;
        text-align: center;
        vertical-align: middle;
        outline: 0 none;
    }

    .fxs_btn_cta:hover {
        background-color: #E89E47;
    }

    #modalBack {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.5);
        display: none;
    }

    #sended {
        background: #338473;
        color: white;
        font-size: 12px;
        padding: 1px;
        line-height: 12px;
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    #preventSubmit {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: none;
    }

    #termserror,
    #already {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.5);
        display: none;
    }

    #termsErrorMessage,
    #alreadyMessage {
        background: #D25746;
        color: white;
        font-size: 12px;
        padding: 1px;
        line-height: 12px;
        position: absolute;
        left: 0;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
    }

    #termsconditions {
        float: left;
    }

    #termsconditions+.fxs_txt_xsmall {
        font-size: 12px;
        line-height: 18px;
        float: left;
    }
</style>

    <script type="text/javascript">
        $(function () {
            var submited = false;
            leadSubmit = function (e, $) {
                if ($('#termsconditions').is(":not(:checked)")) {
                    $('#termserror').show().delay(7000).fadeOut(1000);
                } else {
                    if (!submitted) {
                        var data = {
                            'Broker': $('#entry_459580883').val(),
                            'Country': $('#entry_1689504288 :selected').val(),
                            'Description': $('#entry_1276545249').val(),
                            'Email': $('#entry_397111266').val(),
                            'LanguageId': '7cb7a61d-5d42-46ad-b9c0-fa83ca0d711e',
                            'Name': $('#entry_196995621').val(),
                            'Phone': $('#entry_1430176433').val(),
                            'Type': 0
                        };
                        $.ajax({
                            url: 'https://lead-bo-webapi-fxs.azurewebsites.net/en-US/api/v1/lead',
                            type: 'POST',
                            dataType: 'json',
                            crossDomain: true,
                            data: JSON.stringify(data),
                            headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
                        });
                        $('#modalBack').show().delay(7000).fadeOut(1000);
                        $('#preventSubmit').show();
                        submitted = true;
                    } else {
                        $('#preventSubmit').show();
                    }
                }
            }
            $('#preventSubmit').click(function () {
                $('#already').show().delay(7000).fadeOut(1000);
            });
        });
    </script>
